<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN HOUSE</title>
</head>
<body>
    <h1>Lan House JS</h1>

    <br><br>
    <label for="valuso">Valor por 15 min de uso R$:</label>
    <input type="text" id="valuso">

    <br><br>
    <label for="tempuso">Tempo de uso do cliente:</label>
    <input type="text" id="tempuso">

    <br><br>
    <input type="button" id="botao" value="Calcular valor a pagar">

    <br><br>
    <span id="msgValorPg"></span>

    <script>
        let botao = document.querySelector('#botao');
        botao.addEventListener('click', function(){
            let valuso = Number(document.querySelector('#valuso').value.replace(',', '.'));
            let tempuso = Number(document.querySelector('#tempuso').value.replace(',', '.'));

            //calculo

            let valor = Math.ceil(tempuso / 15);
            let numsei = valor * valuso;

            //dados 

            let msgValorPg = document.querySelector('#msgValorPg');
            msgValorPg.innerText = `Valor a pagar R$ ${numsei.toFixed(2)}`;

        });

    </script>
</body>
</html>
