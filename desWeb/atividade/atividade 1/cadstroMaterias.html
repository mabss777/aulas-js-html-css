<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Materiais</title>
</head>

<body>
    <fieldset>
        <legend>Lista de Materiais já cadastrados</legend>
        <ol>
            <li>Lápis</li>
            <li>picaneta</li>
            <li>Parapel</li>
            <li>TIsourax</li>
        </ol>
        </fieldset>

        <fieldset>
            <legend>Cadastrar Novo Material</legend>
            <form> 
            <input type="text" placeholder="Nome"> <br>
            <input type="text" placeholder="Preço">
            <br>
            <label>Quantidade:</label>
            <input type="number">
            <br>

            <label>Devolução:</label>
            <input type="radio" name="devolucao"> Sim
            <input type="radio" name="devolucao">Não
            <br>

            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
            <br>
             </form>
        </fieldset>

        <fieldset>
            <legend>Dados do último Material Cadastrado</legend>
             <table border="1"; style="text-align: center;">
            <tr>
                <th>Nome</th>
                <td>Lápis</td>
            </tr>
            
            <tr>
            <th>Preço</th>
            <td>R$12,30</td>
            </tr>

            <tr>
                <th>Quantidade</th>
                <td>200</td>
            </tr>

            <tr>
                <th>Devolução</th>
                <td>Sim</td>
            </tr>
            </table>
 
        </fieldset>
   
</body>

</html>
