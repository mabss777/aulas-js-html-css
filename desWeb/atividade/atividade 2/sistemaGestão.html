<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutention</title>
</head>

<body>
   
        <div style="background-color: rgb(236, 172, 112);">SISTEMA DE GESTÃO ACADÊMICA</div>

        <h3>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h3>
        <form>
            <label>Login:</label>
            <input type="text">
            <br>

            <br>
            <label>Senha:</label>
            <input type="password">
            <br>

            <br>
            <label>Status:</label>
            <select>
                <option value="Inativo">Inativo</option>
                <option value="Disponivel">Disponível</option>
                <option value="Ausente">Ausente</option>
            </select>
            <br>

            <br>
            <label>Tipo:</label>
            <input type="radio" name="tipo">Técnico
            <input type="radio" name="tipo">Aluno
            <input type="radio" name="tipo">Professor
            <br>

            <br>
            <label>Data de criação:</label>
            <input type="date">
            <br>

            <br>
            <label>Perfil:</label>
            <input type="radio" name="perfil">Convidado
            <input type="radio" name="perfil">Administrador
            <br>

            <br>
            <label>Observações:</label>
            <textarea></textarea>
            <br>

            <br>
            <label>Módulos</label> <br>
            <input type="checkbox" name="modulos">Compras
            <input type="checkbox" name="modulos">Biblioteca
            <input type="checkbox" name="modulos">Acadêmico <br>
            <input type="checkbox" name="modulos">Documentação
            <input type="checkbox" name="modulos">Recursos Humanos
            <br>

            <input type="reset" value="Excluir">
            <input type="submit" value="Cadastrar">
            <br>


        </form>
</body>

</html>
